<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#FFFFFF">
  <!-- Center box body (3D perspective) -->
  <!-- Front face -->
  <polygon points="180,250 180,360 256,400 332,360 332,250 256,290" fill="#FFFFFF"/>

  <!-- Left face -->
  <polygon points="180,250 256,290 256,400 180,360" fill="#E8E8E8"/>

  <!-- Right face -->
  <polygon points="332,250 256,290 256,400 332,360" fill="#D0D0D0"/>

  <!-- Back left flap (top left, opening outward) -->
  <polygon points="100,140 190,120 220,200 130,220" fill="#FFFFFF"/>

  <!-- Back right flap (top right, opening outward) -->
  <polygon points="412,140 322,120 292,200 382,220" fill="#FFFFFF"/>

  <!-- Front left flap (bottom left, opening toward viewer) -->
  <polygon points="140,290 220,270 235,220 155,240" fill="#FFFFFF"/>

  <!-- Front right flap (bottom right, opening toward viewer) -->
  <polygon points="372,290 292,270 277,220 357,240" fill="#FFFFFF"/>

  <!-- Top opening (diamond shape where all flaps meet) -->
  <polygon points="256,210 220,235 256,260 292,235" fill="#F5F5F5"/>

  <!-- Center vertical line -->
  <line x1="256" y1="290" x2="256" y2="400" stroke="#11224E" stroke-width="2"/>

  <!-- Horizontal line across front -->
  <line x1="180" y1="305" x2="332" y2="305" stroke="#11224E" stroke-width="2"/>
</svg>
